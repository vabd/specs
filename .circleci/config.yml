version: 2

jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.53
    steps:
      - checkout
      - run:
          name: Submodules init
          command: git submodule init
      - run:
          name: Submodule update
          command: git submodule update --remote
      - run:
          name: Build
          command: BASE_URL="/scs/${CIRCLE_PR_NUMBER}/"; hugo -v -b $BASE_URL
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy built docs
          command: |
            ssh http@it-01.informo.network mkdir /srv/http/specs-staging/public/
            scp -r ./public http@it-01.informo.network:/srv/http/specs-staging/public/scs/$CIRCLE_PR_NUMBER

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
