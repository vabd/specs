version: 2

jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.53
    steps:
      - checkout
      - run:
          name: Submodules init
          command: git submodule init
      - run:
          name: Submodule update
          command: git submodule update --remote
      - run:
          name: Build
          command: BASE_URL="/scs/`echo $CIRCLE_PULL_REQUEST | rev | cut -d'/' -f1 | rev`/"; hugo -v -b $BASE_URL
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy built docs
          command: |
            ssh http@it-01.informo.network "mkdir /srv/http/specs-staging/public/ 2>&1 > /dev/null"
            scp -r ./public http@it-01.informo.network:/srv/http/specs-staging/public/scs/`echo $CIRCLE_PULL_REQUEST | rev | cut -d'/' -f1 | rev`

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
